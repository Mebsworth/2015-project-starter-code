<html>
    <head>
        <title>{{ title }}</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
          #map {
            height: 100%;
          }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>

            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 39.953842, lng: -75.205830},
                zoom: 15
              });

              {% for c in coordinates %}
              var lat = "{{ c['lat'] }}";
              var lng = "{{ c['lng'] }}";
              var notes = "{{ c['notes'] }}";
                var marker = new google.maps.Marker({
                    position: {lat: Number(lat), lng: Number(lng)},
                    map: map,
                    title: notes
                });
              {% endfor %}

            }

            
                
            

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrU3_R7v5OXH-6LU3MA97tQ_E-CKs8yEA&callback=initMap"
            async defer>
        </script>
    </body>
</html>
